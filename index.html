<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>浩宝今天吃什么</title> 
</head>
<body>
    <h1>浩宝今天吃什么</h1>
    <button type="button" onclick="chooseFood()">Roll</button>

<script>
    var foods = new Array();
    foods.push("饺子")
    foods.push("小火锅")
    foods.push("奶茶")
    foods.push("抄手")
    foods.push("手工面")
    foods.push("翘脚牛肉")
    foods.push("卤肉饭")
    foods.push("铁板烧")
    foods.push("食堂")
    foods.push("猪脚饭")
    foods.push("burger")

    function chooseFood(){
        r = randomNum(0, foods.length-1);
        document.write(foods[r]+"<br>");
    }

    function randomNum(minNum,maxNum){ 
        switch(arguments.length){ 
            case 1: 
                return parseInt(Math.random()*minNum+1,10); 
            break; 
            case 2: 
                return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
            break; 
                default: 
                    return 0; 
                break; 
        } 
    } 
</script>

</body>
</html>
